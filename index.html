<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisconsin State Parks App</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      
    </header>

    <main>
      <!-- hero/jumbotron -->
      <section class="hero">
        <div class="hero-cta">
          <h2>Choose Your Adventure.</h2>
          <p>
            Wisconsin's state parks are great places to enjoy nature. Select a park from a list of your favorite parks--or find your next favorite park from a list of all parks--to view it on a map and get its current weather.
          </p>
        </div>

        <div class="hero-form">
          <h3 class="find-park">Find a Park</h3>
          <form id="find-park-type">
            <input type="radio" id="favorite-parks" name="find-park-type">
            <label for="favorite-parks">Favorite Parks</label><br>
            <input type="radio" id="all-parks" name="find-park-type">
            <label for="all-parks">All Parks</label><br>
            <button type="button" id="show-list">Show List</button>
          </form>
          <!-- <form id="select-park"> dynamically generated when user clicks 'Show List' button -->
        </div>
      </section>

      <!-- App displays map of park (based on geographic coordinates) using Google Maps API -->
      <div id="map"></div>
           
      <!-- App displays current weather (temperature and conditions) at park (based on geographic coordinates) using OpenWeather API and Font Awesome weather icons  -->

      <!-- If park currently displayed is not listed in favorites, then display button that enables user to save park to favorites, else hide button -->
    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script type='text/javascript' src='./assets/js/config.js'></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVsLjoWu7DbCk8fcgxXHoQBpLm7zBWa74&callback=initMap"></script> -->
  </body>
</html>
