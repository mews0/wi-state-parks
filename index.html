<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisconsin State Parks App</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      
    </header>

    <main>
      <!-- hero/jumbotron -->
      <section class="hero">
        <div class="hero-cta">
          <h1>Choose Your Adventure.</h1>
          <p>
            Wisconsin's state parks are great places to enjoy nature. Select a park from a list of your favorite parks--or find your next favorite park from a list of all parks--to view it on a map and get its current weather.
          </p>
        </div>
        
        <div class="hero-form">
          <h2 class="find-park">Find a Park</h2>
          <form id="find-park-type">
            <input type="radio" id="favorite-parks" name="find-park-type">
            <label for="favorite-parks">Favorite Parks</label><br>
            <input type="radio" id="all-parks" name="find-park-type">
            <label for="all-parks">All Parks</label><br>
          </form>
          
          <form class="select-park" id="select-park">
            <label for="select-park-options"></label>
            <select name="select-park-options" class="select-park-options" id="select-park-options">
              <option disabled selected value> -- Select a Park -- </option>
            </select>
          </form>
        </div>
      </section>

      <!-- App displays map of park (based on geographic coordinates) using Google Maps API -->
      <section class="map" id="map"></section>
           
      <!-- App displays current weather (temperature and conditions) at park (based on geographic coordinates) using OpenWeather API -->

      <!-- If park currently displayed is not listed in favorites, then display button that enables user to save park to favorites -->
    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script type='text/javascript' src='./assets/js/config.js'></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
